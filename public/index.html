<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link href="./css/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">TODO App</h1>
        <div id="app">
            <div class="mb-4">
                <input id="new-todo" type="text" class="border p-2" placeholder="New TODO">
                <button onclick="addTodo()" class="bg-blue-500 text-white p-2">Add</button>
            </div>
            <ul id="todo-list" class="list-disc pl-5">
                <!-- Todos will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
